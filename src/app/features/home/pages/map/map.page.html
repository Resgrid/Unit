<ion-content>
  <div #vehicleMap id="vehicleMap" style="width:100%; height:100%;" (window:resize)="onResize($event)"></div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="settings-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" (click)="resetOnVehicle()"><ion-icon name="locate-outline"></ion-icon></ion-fab-button>
      <ion-fab-button color="secondary" (click)="refreshMap()"><ion-icon name="refresh-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button color="medium" (click)="seeAll()"><ion-icon name="map-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
